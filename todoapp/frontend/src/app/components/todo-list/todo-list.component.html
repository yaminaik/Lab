<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Seacrh by title"
        [(ngModel)]="title"/>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">Search</button>
        </div>
    </div>
    <div class="col-md-6">
      <h4>Todos List</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let todo of todos; let i = index"
        [class.active]="i == currentIndex" (click)="setActiveTodo(todo, i)">
          {{todo.title}}</li>
      </ul>
      <button class="m-3 btn-sm btn-danger" (click)="removeAlltodos()">Remove all</button>
    </div>
    <div class="col-md-6">
      <app-todo-details [viewMode] = "true" [currentTodo]="currentTodo">
      </app-todo-details>
    </div>
  </div>
